<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean ML Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }

        .status-badge.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .status-badge.disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 600;
            color: #666;
        }

        .metric-value {
            color: #333;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .logs {
            max-height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
        }

        .log-entry {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry.info {
            background: #e3f2fd;
            border-left: 3px solid #2196F3;
        }

        .log-entry.success {
            background: #e8f5e9;
            border-left: 3px solid #4CAF50;
        }

        .log-entry.warning {
            background: #fff3e0;
            border-left: 3px solid #FF9800;
        }

        .log-entry.error {
            background: #ffebee;
            border-left: 3px solid #f44336;
        }

        .timestamp {
            color: #999;
            font-size: 0.85em;
            margin-right: 10px;
        }

        .visualization {
            margin: 10px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .no-data {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåä Ocean ML Dashboard</h1>
            <div class="status-badge" id="status">Connecting...</div>
        </header>

        <div class="grid">
            <!-- Training Progress -->
            <div class="card">
                <h2>üìä Training Progress</h2>
                <div id="training-content">
                    <div class="no-data">No training data yet</div>
                </div>
            </div>

            <!-- Model Information -->
            <div class="card">
                <h2>üß† Model Information</h2>
                <div id="model-content">
                    <div class="no-data">No model data yet</div>
                </div>
            </div>

            <!-- Data Information -->
            <div class="card">
                <h2>üìÅ Data Information</h2>
                <div id="data-content">
                    <div class="no-data">No data information yet</div>
                </div>
            </div>
        </div>

        <!-- Visualizations -->
        <div class="card" style="margin-bottom: 20px;">
            <h2>üìà Visualizations</h2>
            <div id="visualizations-content">
                <div class="no-data">No visualizations yet</div>
            </div>
        </div>

        <!-- Logs -->
        <div class="card">
            <h2>üìù Logs</h2>
            <div class="logs" id="logs">
                <div class="no-data">No logs yet</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to dashboard');
                updateStatus(true);
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onclose = () => {
                console.log('Disconnected from dashboard');
                updateStatus(false);
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(connect, 3000);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = connected ? 'üü¢ Connected' : 'üî¥ Disconnected';
            statusEl.className = `status-badge ${connected ? 'connected' : 'disconnected'}`;
        }

        function handleMessage(message) {
            const { type, data } = message;

            switch (type) {
                case 'init':
                case 'update':
                    updateDashboard(data);
                    break;
                case 'log':
                    addLog(data);
                    break;
                case 'visualization':
                    addVisualization(data);
                    break;
                case 'clear':
                    clearDashboard();
                    break;
            }
        }

        function updateDashboard(data) {
            if (data.training) {
                updateTraining(data.training);
            }
            if (data.model) {
                updateModel(data.model);
            }
            if (data.data) {
                updateData(data.data);
            }
            if (data.logs) {
                updateLogs(data.logs);
            }
            if (data.visualizations) {
                updateVisualizations(data.visualizations);
            }
        }

        function updateTraining(training) {
            const content = document.getElementById('training-content');
            let html = '';

            if (training.epoch !== undefined) {
                html += `<div class="metric"><span class="metric-label">Epoch:</span><span class="metric-value">${training.epoch}</span></div>`;
            }
            if (training.loss !== undefined) {
                html += `<div class="metric"><span class="metric-label">Loss:</span><span class="metric-value">${training.loss.toFixed(4)}</span></div>`;
            }
            if (training.metrics) {
                for (const [key, value] of Object.entries(training.metrics)) {
                    html += `<div class="metric"><span class="metric-label">${key}:</span><span class="metric-value">${typeof value === 'number' ? value.toFixed(4) : value}</span></div>`;
                }
            }
            if (training.progress !== undefined) {
                html += `<div class="progress-bar"><div class="progress-fill" style="width: ${training.progress}%">${training.progress}%</div></div>`;
            }

            content.innerHTML = html || '<div class="no-data">No training data yet</div>';
        }

        function updateModel(model) {
            const content = document.getElementById('model-content');
            let html = '';

            if (model.name) {
                html += `<div class="metric"><span class="metric-label">Name:</span><span class="metric-value">${model.name}</span></div>`;
            }
            if (model.architecture) {
                html += `<div class="metric"><span class="metric-label">Architecture:</span><span class="metric-value">${model.architecture}</span></div>`;
            }
            if (model.variables !== undefined) {
                html += `<div class="metric"><span class="metric-label">Variables:</span><span class="metric-value">${model.variables.toLocaleString()}</span></div>`;
            }

            content.innerHTML = html || '<div class="no-data">No model data yet</div>';
        }

        function updateData(data) {
            const content = document.getElementById('data-content');
            let html = '';

            if (data.samples !== undefined) {
                html += `<div class="metric"><span class="metric-label">Samples:</span><span class="metric-value">${data.samples.toLocaleString()}</span></div>`;
            }
            if (data.features) {
                html += `<div class="metric"><span class="metric-label">Features:</span><span class="metric-value">${data.features.join(', ')}</span></div>`;
            }
            if (data.shape) {
                html += `<div class="metric"><span class="metric-label">Shape:</span><span class="metric-value">[${data.shape.join(', ')}]</span></div>`;
            }

            content.innerHTML = html || '<div class="no-data">No data information yet</div>';
        }

        function updateLogs(logs) {
            const logsEl = document.getElementById('logs');
            logsEl.innerHTML = '';

            if (logs.length === 0) {
                logsEl.innerHTML = '<div class="no-data">No logs yet</div>';
                return;
            }

            logs.forEach(log => {
                const entry = document.createElement('div');
                entry.className = `log-entry ${log.level}`;
                const time = new Date(log.timestamp).toLocaleTimeString();
                entry.innerHTML = `<span class="timestamp">${time}</span>${log.message}`;
                logsEl.appendChild(entry);
            });

            logsEl.scrollTop = logsEl.scrollHeight;
        }

        function addLog(log) {
            const logsEl = document.getElementById('logs');
            
            if (logsEl.querySelector('.no-data')) {
                logsEl.innerHTML = '';
            }

            const entry = document.createElement('div');
            entry.className = `log-entry ${log.level}`;
            const time = new Date(log.timestamp).toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">${time}</span>${log.message}`;
            logsEl.appendChild(entry);

            // Keep only last 100 logs
            while (logsEl.children.length > 100) {
                logsEl.removeChild(logsEl.firstChild);
            }

            logsEl.scrollTop = logsEl.scrollHeight;
        }

        function updateVisualizations(visualizations) {
            const content = document.getElementById('visualizations-content');
            content.innerHTML = '';

            if (visualizations.length === 0) {
                content.innerHTML = '<div class="no-data">No visualizations yet</div>';
                return;
            }

            visualizations.forEach(viz => {
                const div = document.createElement('div');
                div.className = 'visualization';
                div.innerHTML = `<h3>${viz.id}</h3><pre>${JSON.stringify(viz.data, null, 2)}</pre>`;
                content.appendChild(div);
            });
        }

        function addVisualization(viz) {
            const content = document.getElementById('visualizations-content');
            
            if (content.querySelector('.no-data')) {
                content.innerHTML = '';
            }

            const div = document.createElement('div');
            div.className = 'visualization';
            div.innerHTML = `<h3>${viz.id}</h3><pre>${JSON.stringify(viz.data, null, 2)}</pre>`;
            content.appendChild(div);
        }

        function clearDashboard() {
            document.getElementById('training-content').innerHTML = '<div class="no-data">No training data yet</div>';
            document.getElementById('model-content').innerHTML = '<div class="no-data">No model data yet</div>';
            document.getElementById('data-content').innerHTML = '<div class="no-data">No data information yet</div>';
            document.getElementById('visualizations-content').innerHTML = '<div class="no-data">No visualizations yet</div>';
            document.getElementById('logs').innerHTML = '<div class="no-data">No logs yet</div>';
        }

        // Initialize connection
        connect();

        // Fetch initial data
        fetch('/api/data')
            .then(res => res.json())
            .then(data => updateDashboard(data))
            .catch(err => console.error('Failed to fetch initial data:', err));
    </script>
</body>
</html>
